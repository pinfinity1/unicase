  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadminpassword;
      /usr/bin/mc mb myminio/unicase-media;
      /usr/bin/mc policy set public myminio/unicase-media;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
